<mat-card>
    <mat-card-header>
        Vehicles List
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="searchForm">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input  matInput 
                        placeholder="Search"
                        type="text"
                        formControlName="searchFilter"
                />
            </mat-form-field>
        </form>
        <div class="mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="tier">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Tier </mat-header-cell>
                    <mat-cell *matCellDef="let vehicle"> {{vehicle.tier}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
                    <mat-cell *matCellDef="let vehicle"> {{vehicle.type | readableVehicleType }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="nation">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nation </mat-header-cell>
                    <mat-cell *matCellDef="let vehicle"> {{vehicle.nation | readableVehicleNation }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let vehicle"> {{vehicle.name}} </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
                <mat-row (click)="navigateToDetails(vehicle.id)" *matRowDef="let vehicle; 
                columns: columnsToDisplay"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>

        </div>
    </mat-card-content>
        
</mat-card>
